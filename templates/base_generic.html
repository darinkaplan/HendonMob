<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hendon Mob Results{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- You may include a site-wide header here -->
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- You may include site-wide navigation links here -->
        <a class="navbar-brand" href="{% url 'poker_scraper:search' %}">Search Local DB</a>
        <a class="navbar-brand" href="{% url 'poker_scraper:hm_search' %}">Search Hendon Mob DB</a>
        <a class="navbar-brand" href="{% url 'poker_scraper:add_player' %}">Add Player</a>
        <a class="navbar-brand" href="{% url 'poker_scraper:add_tournament_result' %}">Add Tournament Result</a>
{#        <a class="navbar-brand" href="{% url 'poker_scraper:compare' %}">Compare</a>#}
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} (<a href="{% url 'poker_scraper:logout' %}">logout</a>)
        {% else %}
            <a class="navbar-brand" href="{% url 'poker_scraper:login' %}">Login</a>
            <a class="navbar-brand" href="{% url 'poker_scraper:register' %}">Register</a>
        {% endif %}
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- You may include a site-wide footer here -->
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
