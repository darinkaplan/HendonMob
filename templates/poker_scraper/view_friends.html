{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
    <h2>My Friends</h2>
    {% for friend in friends %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ friend.name }}</h5>
            <a href="{% url 'poker_scraper:display' friend.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
