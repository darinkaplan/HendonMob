{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Compare Friends</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
{#                    <th scope="col"></th>#}
                    <th scope="col">Name</th>
                    <th scope="col">Compare</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                    <tr>
{#                        <td>#}
{#                             <div class="col-1 text-end"><a href="{% url 'poker_scraper:delete_hm_player' %}?q={{ request.GET.q }}&id={{ player.player.id }}&page=1" class="btn btn-danger btn-sm">Remove</a></div>#}
{#                        </td>#}
                        <td><a href="{% url 'poker_scraper:display' player.player.id %}">{{ player.player.name }}</a></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="friend" value="{{ player.player.id }}" id="friend{{ forloop.counter }}" {% if player.is_friend %}checked{% endif %}>
                                <label class="form-check-label" for="friend{{ forloop.counter }}">
                                </label>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Compare Friends</button>
    </form>
</div>
{% endblock %}
